<div class="half-padding">
  Factorio Planer <span class="secondary">(Version {{appVersion}})</span>
</div>
<div class="flex half-padding">
  <div id="factorioVersion" class="self-center">Factorio Version:</div>
  <md-select id="selectVersion" flex="true" floatPlaceholder="never" [(ngModel)]="dataVersionId" (change)="reloadData()">
    <md-option *ngFor="let version of dataService.dataVersions; let i = index" [value]="i">
      {{version.name}}
    </md-option>
  </md-select>
</div>
<app-output-node #outputNode></app-output-node>
